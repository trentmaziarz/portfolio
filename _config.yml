title: "Trent Maziarz"
description: "Digital History · Computer Science · Computational Humanities"
url: "https://trentmaziarz.com"
baseurl: ""

collections:
  projects:
    output: true
    permalink: /projects/:title/

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "_posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "projects"
    values:
      layout: project

markdown: kramdown
kramdown:
  input: GFM

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - CLAUDE.md
